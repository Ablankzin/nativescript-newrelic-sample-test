buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "com.newrelic.agent.android:agent-gradle-plugin:5.13.0"
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.newrelic.agent.android:android-agent:5.13.0'
}

android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "org.nativescript.TestNewRelic"  
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 

def settingsGradlePath = "$projectDir/../../app/App_Resources/Android/settings.gradle";
def settingsGradleFile = new File(settingsGradlePath);
if(settingsGradleFile.exists())
{
    apply from: settingsGradleFile;
}
